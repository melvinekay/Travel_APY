<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/Register.css">
    <link rel="icon" href="Assets/Register.png">

    <style>
        body{
            background-image: url(Assets/BG1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>

<form action="">
    <legend><b>CREATE AN ACCOUNT!!!</b></legend><br>
    <label for="fname">Enter First Name: </label>
    <input type="text" id="fname" placeholder="First Name" required="required"><br><br>
    <label for="sname">Enter Surname: </label>
    <input type="text" id="sname" placeholder="Surname" required="required"><br><br>
    <label for="email">Enter Email: </label>
    <input type="email" id="email" placeholder="Email" required="required"><br><br>
    <label for="phone">Enter Phone Number: </label>
    <input type="tel" id="phone" placeholder="Phone Number" required="required"><br><br>
    <label for="password">Enter Password: </label>
    <input type="password" id="password" placeholder="Password" required="required"><br><br>
    <label for="confirmPassword">Confirm Password: </label>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required="required"><br><br>
    <label for="address">Home Address: </label>
    <input type="text" id="address" placeholder="Home Address" required="required"><br><br>
    <label for="file">Choose a file: </label>
    <input type="file" id="file" accept=""><br><br>
    <label for="nationality">Nationality: </label>
    <select name="" id="nationality">
        <option value="">--Choose one--</option>
        <option value="">Dutch</option>
        <option value="">German</option>
        <option value="">Kenyan</option>
        <option value="">Spanish</option>
        <option value="">Italian</option>
        <option value="">French</option>
    </select><br><br>
    <label>Gender: </label>
    <input type="radio" id="male" name="gender">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender">
    <label for="female">Female</label>
    <input type="radio" id="others" name="gender">
    <label for="others">Others</label><br><br>
    <label for="dob">Date of Birth: </label>
    <input type="date" id="dob"><br><br>
    <label>Choose Favorite Football Team: </label><br>
    <input type="checkbox" id="mancity" name="football_team">
    <label for="mancity">Manchester City</label><br>
    <input type="checkbox" id="arsenal" name="football_team">
    <label for="arsenal">Arsenal</label><br>
    <input type="checkbox" id="chelsea" name="football_team">
    <label for="chelsea">Chelsea</label><br>
    <input type="checkbox" id="manu" name="football_team">
    <label for="manu">Manchester United</label><br><br>
    <label for="message">Describe Yourself</label>
    <textarea id="message" cols="40" rows="5" maxlength="200" placeholder="Describe Yourself"></textarea><br><br>
    <input type="checkbox" id="terms">
    <label for="terms">I agree to the Terms and Conditions</label><br><br>
    <input type="submit" value="Register">
    <input type="reset" value="Clear">
</form>
</body>
</html>
